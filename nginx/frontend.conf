# Upgrade/WebSocket helpers
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}


# Real client IP when traffic comes from cloudflared on localhost
set_real_ip_from 127.0.0.1;
real_ip_header CF-Connecting-IP;

########################
# HTTP -> HTTPS redirect (no content)
########################
server {
    listen 80;
    server_name set-game.ashankaushanka.com;

    access_log /var/log/nginx/set-game.access.log;
    error_log  /var/log/nginx/set-game.error.log warn;

    # Canonical redirect to HTTPS + domain
    return 301 https://set-game.ashankaushanka.com$request_uri;
}

########################
# HTTPS
########################
server {
    listen 443 ssl http2;
    server_name set-game.ashankaushanka.com;

    access_log /var/log/nginx/set-game.access.log;
    error_log  /var/log/nginx/set-game.error.log warn;

    ssl_certificate     /etc/nginx/ssl/ashankaushanka.com.crt;
    ssl_certificate_key /etc/nginx/ssl/ashankaushanka.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # HSTS (only after you've confirmed HTTPS works everywhere)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Static frontend ---
    location / {
        root /home/ashan/app/set-game-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # --- API v1 (includes rooms, health, and WebSockets) ---
    location /api/v1/ {
        proxy_pass http://app_backend/api/v1/;
        proxy_http_version 1.1;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   https;

        # WebSocket support
        proxy_set_header Upgrade             $http_upgrade;
        proxy_set_header Connection          $connection_upgrade;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }
}
